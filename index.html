<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Keycodes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="splash-wrapper">
      <div class="splash-box">
        <div class="splash-text">Press any Key to get the Keycode!</div>
      </div>
    </div>
    <div class="wrapper">
      <div class="box">
        <h2>event.key</h2>
        <div class="text"></div>
      </div>
      <div class="box">
        <h2>event.keyCode</h2>
        <div class="text"></div>
      </div>
      <div class="box">
        <h2>event.code</h2>
        <div class="text"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
